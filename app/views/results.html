
<div class="container-fluid bg-2">
    <h3>Current voting results!</h3>
</div>

<hr>
<div class="row" ng-controller="ResultsCtrl">
    <div data-ng-repeat="hero in myheroResults" class="col-sm-12">
        <div class="col-sm-2">
            <img ng-src="superheropics\{{ hero[0] | lowercase }}.jpg" alt="Image" class="img-responsive hero-pic-mini" >
        </div>
        <div class="col-sm-10">
            <div class="progress">
                <div class="progress-bar progress-bar-success progress-bar-striped"
                     role="progressbar"
                     aria-valuenow="40"
                     aria-valuemin="0"
                     aria-valuemax="100"
                     ng-style="{ width : ((hero[1]/totalVotes)*100) + '%' }">
                </div>
            </div>
            <h3>{{ hero[0] }}: {{ (hero[1]/totalVotes)*100 | number: 0 }}%</h3>

        </div>

    </div>
</div>
